[settings]
executable: xmrig-cpu
options: -a cryptonight
         -o {url}
         -u {wallet}
         -p {password}
         -t {thread}
         --cpu-priority {priority}
         --donate-level=0%

algo:   cryptonight,
        cryptonight7,
        cryptonight7-v3,
        cryptonight7-v4,
        cryptonight7-v8,
        cryptonight-ipbc,
        cryptonight-heavy,
        cryptonight-lite,
        cryptonight-lite-v1,
        cryptonight-heavy-v1


[cryptonight-ipbc]
options: -a cryptonight-ipbc
         -o {url}
         -u {wallet}
         -p {password}
         -t {thread}
         --cpu-priority {priority}
         --donate-level=0%


