[remote]
enable: true
port: 9000
token: OdgoVi8csvQAtGyY

[settings]
executable: xmrig-amd
options: -a cryptonight
         -o {url}
         -u {wallet}
         -p {password}
         -t {thread}
         --donate-level=0%
         --api-port={remote_port}
         --api-access-token={remote_token}
         --api-worker-id={worker}

algo:   cryptonight,
        cryptonight7,
        cryptonight7-v3,
        cryptonight7-v4,
        cryptonight7-v8,
        cryptonight-ipbc,
        cryptonight-heavy,
        cryptonight-lite,
        cryptonight-lite-v1,
        cryptonight-heavy-v1


